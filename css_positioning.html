<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Positioning</title>

    <style>
        section {
            width: 1000px;
            height: 500px;

            border: 3px solid red;
        }

        #my_div {
            width: 100px;
            aspect-ratio: 1/1;
            background-color: mediumslateblue;
            position: relative;
        }
    </style>

</head>
<body>

    <section>
        <div id="my_div"></div>
    </section>

    </body>
</html>
